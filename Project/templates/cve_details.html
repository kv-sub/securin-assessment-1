<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE Details - {{ cve.cve_id }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>CVE Details - {{ cve.cve_id }}</h1>
        <table class="table table-bordered">
            <tr>
                <th>CVE ID</th>
                <td>{{ cve.cve_id }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ cve.description }}</td>
            </tr>
            <tr>
                <th>Published Date</th>
                <td>{{ cve.published_date }}</td>
            </tr>
            <tr>
                <th>Modified Date</th>
                <td>{{ cve.modified_date }}</td>
            </tr>
            <tr>
                <th>CVSS Score</th>
                <td>{{ cve.cvss_score }}</td>
            </tr>
            <tr>
                <th>CVSS v2 Score</th>
                <td>{{ cve.cvss_v2_score }}</td>
            </tr>
            <tr>
                <th>Year</th>
                <td>{{ cve.year }}</td>
            </tr>
        </table>

        <a href="{{ url_for('list_cves', page=1, resultsPerPage=10) }}" class="btn btn-primary">Back to CVE List</a>
    </div>
</body>
</html>
